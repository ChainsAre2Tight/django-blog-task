{% extends '../block/post_container.html' %}

{% block post_body %}
    <div class="card-body text-white">
        <h2>{{ category.name }}</h2>
        <p>{{ category.about|slice:":255" }}...</p>
        <a href="{% url 'category' category.slug %}">
            <button type="button" class="btn btn-primary">Перейти</button>
        </a>
    </div>
{% endblock post_body %}
