{% extends './block/post_container.html' %}

{% block post_body %}
    <div class="card-body text-white">
        <h2>{{ post.title }}</h2>
        <p>Автор поста: <a class="link-secondary" href="/profile/{{ post.author.id }}"><b>{{ post.author }}</b></a></p>
        <p>{{ post.body|slice:":255" }}...</p>
        <a href="{% url 'post_detail' post.pk %}">
            <button type="button" class="btn btn-primary">Подробнее</button>
        </a>
    </div>
{% endblock post_body %}
