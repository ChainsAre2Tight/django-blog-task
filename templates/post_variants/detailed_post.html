{% extends './block/post_container.html' %}
{% load static %}
{% block post_body %}

    <h2>{{ post.title }}</h2>
    <p>Автор поста: <a class="link-secondary" href="/profile/{{ post.author.id }}"><b>{{ post.author }}</b></a></p>

    <p>Категории поста:
        {% for object in post.category.all %}
            <a class="link-secondary" href="/category/{{ object.slug }}"><b>{{ object.name }}</b></a>
        {% endfor %}
    </p>

    <p style="text-indent: 30px">{{ post.body|linebreaks }}</p>
    <div class="position-relative text-center">
        <img src="{{ post.img_url }}" alt="{{ post.title }}" class="img-responsive"
             style="max-width:100%; max-height:100%;">
    </div>
{% endblock post_body %}
