{% extends '../base.html' %}

{% block title %}
    Блог | Загрузка
{% endblock title %}

{% block content %}
    <div class="container py-5">
        <h1>Загрузка</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-primary" type="submit" formmethod="post">Отправить</button>
        </form>
        {% if img %}
            <h3>Succesfully uploaded : {{ img.name }}</h3>
            <img src="{{ img.image.url }}" alt="connect" style="max-height:300px">
        {% endif %}
    </div>
{% endblock content %}
